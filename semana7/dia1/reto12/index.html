<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Youtube</title>
</head>

<body>
    <section class="row container-fluid">
        <div class="col-md-2 border-right">
            <div class="m-5">
                <img src="https://1000marcas.net/wp-content/uploads/2020/02/YouTube-logo.png"
                    class="img-fluid img-logo" alt="logo">

                <div class="mt-5">
                    <h6>Menu</h6>
                    <ul>
                        <li><a href=""><i class="fa-solid fa-house"></i>&nbsp;Home</a></li>
                        <li><a href=""><i class="fa-solid fa-fire"></i>&nbsp;Tredding</a></li>
                        <li><a href=""><i class="fa-brands fa-youtube"></i>&nbsp;Subscriptions</a></li>
                        <li><a href=""><i class="fa-solid fa-signal"></i>&nbsp;Live</a></li>
                    </ul>
                </div>
                <div class="mt-5">
                    <h6 class="mt-4">LIBRARY</h6>
                    <ul>
                        <li><a href=""><i class="fa-solid fa-clock"></i>&nbsp;History</a></li>
                        <li><a href=""><i class="fa-solid fa-bars"></i>&nbsp;Queue</a></li>
                        <li><a href=""><i class="fa-solid fa-heart"></i></i>&nbsp;Likes</a></li>
                    </ul>
                </div>
                <div class="mt-5">
                    <h6 class="mt-4">EXTRA</h6>
                    <ul>
                        <li><a href=""><i class="fa-solid fa-gear"></i>&nbsp;Settings</a></li>
                        <li><a href=""><i class="fa-solid fa-circle-question"></i>&nbsp;Help</a></li>
                        <li><a href=""><i class="fa-solid fa-comments"></i>&nbsp;Feedback</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-12 mt-5">
                    <div class="row d-flex align-items-center">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-md-6 d-flex justify-content-end">
                            <img src="https://d500.epimg.net/cincodias/imagenes/2016/07/04/lifestyle/1467646262_522853_1467646344_noticia_normal.jpg"
                                class="img-fluid img-profile">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <h1>Contenido</h1>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
