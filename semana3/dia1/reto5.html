<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reto5.css" />
  </head>
  <body>
    <section class="container">
      <div class="container-calc">
        <div class="section-title">
          <div>
            <h4>Calc</h4>
          </div>
          <div>
            <h6>Theme</h6>
          </div>
        </div>
        <div class="section-result">
          <span>399,981</span>
        </div>
        <div class="section-buttons">
          <div class="boton"><button>7</button></div>
          <div class="boton"><button>8</button></div>
          <div class="boton"><button>9</button></div>
          <div class="boton"><button class="btn-blue">DEL</button></div>
          <div class="boton"><button>4</button></div>
          <div class="boton"><button>5</button></div>
          <div class="boton"><button>6</button></div>
          <div class="boton"><button>+</button></div>
          <div class="boton"><button>1</button></div>
          <div class="boton"><button>2</button></div>
          <div class="boton"><button>3</button></div>
          <div class="boton"><button>-</button></div>
          <div class="boton"><button>.</button></div>
          <div class="boton"><button>0</button></div>
          <div class="boton"><button>/</button></div>
          <div class="boton"><button>X</button></div>
          <div class="boton boton1">
            <button class="btn-blue btn-block">RESET</button>
          </div>
          <div class="boton boton2">
            <button class="btn-red btn-block">=</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
